{% extends 'app/base.html' %}
{% load static %}

{% block content %}
<table class="table">
        <thead>
          <tr>
            <th scope="col">Sno</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone</th>
          </tr>
        </thead>
        <tbody>
            
            {% for obj in model %}
          <tr>
            <th scope="row">{{ obj.id }}</th>
            <td>{{ obj.firstName }}</td>
            <td>{{ obj.lastName }}</td>
            <td>{{ obj.email }}</td>
            <td>{{ obj.phone }}</td>
          </tr>
          {% endfor %}
          
        </tbody>
      </table>

{% endblock %}
